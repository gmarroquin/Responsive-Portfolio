<!-- Neon Letters -->
<script type="text/javascript">
	$(document).ready(function() {
		$('#vacancy').novacancy({
			'reblinkProbability': 0.10,
			'blinkMin': 0.85,
			'blinkMax': 0.6,
			'loopMin': 2,
			'loopMax': 1,
			'color': '#fff',
			'glow': ['0 0 80px #ffffff', '0 0 30px red', '0 0 6px DarkRed']
		}); 
		$('#vacancy').novacancy({
			'blink': 1,
			'off': 1,
			'color': '#fff',
			'glow': ['0 0 80px Red', '0 0 30px FireBrick', '0 0 6px DarkRed']
		});
	});
</script>
